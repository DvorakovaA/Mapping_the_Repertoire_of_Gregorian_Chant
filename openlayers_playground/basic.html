<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- OpenLayers CSS -->
        <!-- <link rel="stylesheet" href="http://localhost/openlayers/dist/ol.css" type="text/css"> -->

        <!-- Custom styles -->
        <style>
          #map {
            width: 100%;
            height: 500px;
          }
        </style>
    </head>
    <body>
        <h1>Basic map</h1>

        <div id="map"></div>

        <!-- OpenLayers JS-->
        <!-- <script src="http://localhost/openlayers/dist/ol.js" type="text/javascript"></script> -->

        <!-- App code -->
        <script type="module">
            import './style.css';
            import Map from 'ol/Map.js';
            import OSM from 'ol/source/OSM.js';
            import TileLayer from 'ol/layer/Tile.js';
            import View from 'ol/View.js';

            const map = new Map({
            target: 'map',
            layers: [
                new TileLayer({
                source: new OSM(),
                }),
            ],
            view: new View({
                center: [0, 0],
                zoom: 2,
            }),
            });
            // Geometries
            var point = new ol.geom.Point(
                ol.proj.transform([3,50], 'EPSG:4326', 'EPSG:3857')
            );
            var circle = new ol.geom.Circle(
                ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
                1000000
            );

            // Features
            var pointFeature = new ol.Feature(point);
            var circleFeature = new ol.Feature(circle);

            // Source
            var vectorSource = new ol.source.Vector({
                projection: 'EPSG:4326'
            });
            vectorSource.addFeatures([pointFeature, circleFeature]);

            // Vector layer
            var vectorLayer = new ol.layer.Vector({
            source: vectorSource
            });

            // Add Vector layer to map
            map.addLayer(vectorLayer);

        </script>

    </body>
    
</html>
